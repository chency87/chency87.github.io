<section class="site-contact mb-auto">
  <div class="container ">
    <div class="row ">
      <div class="col-lg-5">
        <h1 class="site-contact-title">
          Please do not hesitate to contact me .Say <span>Hello.</span>
        </h1>
      </div>
      <div class="col-lg-6 ml-auto">
        <div class="site-contact-form">
          <h4>TELL ME ABOUT YOUR REQUIREMENTS</h4>
          <form id="contact-form" action="https://formspree.io/f/xdownnlw" method="POST">
            <div class="row">
              <div class="col-12">
                <input type="text" class="form-control" name="first-name" id="first-name" placeholder="Name">
              </div>
              <div class="col-12">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
              </div>
              <div class="col-12">
                <textarea class="form-control" id="aboutProject" name="about-project" rows="6" placeholder="About the Project"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary" id="contact-form-button">
                  <span class="btn-area">
                    <span data-text="Send Message">
                      Send Message
                    </span>
                  </span>
                </button>
              </div>
              <p id="contact-form-status"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  window.addEventListener('DOMContentLoaded', function () {
    

    var form = document.getElementById('contact-form')
    var button = document.getElementById('contact-form-button')
    var status = document.getElementById('contact-form-status')

    

    function success() {
      form.reset()
      button.style = 'display: none '
      status.innerHTML = 'Thanks!'
    }

    function error() {
      status.innerHTML = 'Oops! There was a problem.'
    }

    

    form.addEventListener('submit', function (ev) {
      ev.preventDefault()
      var data = new FormData(form)
      ajax(form.method, form.action, data, success, error)
    })
  })

  

  function ajax(method, url, data, success, error) {
    var xhr = new XMLHttpRequest()
    xhr.open(method, url)
    xhr.setRequestHeader('Accept', 'application/json')
    xhr.onreadystatechange = function () {
      if (xhr.readyState !== XMLHttpRequest.DONE) return
      if (xhr.status === 200) {
        success(xhr.response, xhr.responseType)
      } else {
        error(xhr.status, xhr.response, xhr.responseType)
      }
    }
    xhr.send(data)
  }
</script>
